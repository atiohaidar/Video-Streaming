worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl;

    # Cache settings for HLS segments
    proxy_cache_path /var/cache/nginx/segments levels=1:2 keys_zone=segments_cache:100m 
                     max_size=10g inactive=60m use_temp_path=off;

    # Upstream definitions
    upstream backend {
        server backend:3000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:4200;
        keepalive 32;
    }

    upstream minio {
        server minio:9000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Max upload size (for video uploads)
        client_max_body_size 5G;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Frontend (Angular)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for video upload
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # HLS Manifest files (.m3u8) - with short cache
        location ~* ^/streams/.*\.m3u8$ {
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Short cache for manifest (allows adaptive bitrate switching)
            proxy_cache segments_cache;
            proxy_cache_valid 200 2s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            
            # CORS headers for HLS.js
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        }

        # Video segments (.ts, .m4s, .webm) - with longer cache
        location ~* ^/streams/.*\.(ts|m4s|webm)$ {
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Longer cache for segments (they don't change)
            proxy_cache segments_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
            
            # Enable byte-range requests for seeking
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # MinIO direct access for manifests bucket
        location /manifests/ {
            rewrite ^/manifests/(.*)$ /manifests/$1 break;
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host minio:9000;
            
            proxy_cache segments_cache;
            proxy_cache_valid 200 2s;
            add_header Access-Control-Allow-Origin "*" always;
        }

        # MinIO direct access for segments bucket
        location /segments/ {
            rewrite ^/segments/(.*)$ /segments/$1 break;
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host minio:9000;
            
            proxy_cache segments_cache;
            proxy_cache_valid 200 1h;
            add_header Access-Control-Allow-Origin "*" always;
            
            # Enable byte-range requests
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
