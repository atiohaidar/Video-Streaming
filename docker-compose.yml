services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: videostream-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videostream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videostream_secret}
      POSTGRES_DB: ${POSTGRES_DB:-videostream}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-videostream}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - videostream-network

  # Redis for Job Queue
  redis:
    image: redis:7-alpine
    container_name: videostream-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - videostream-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: videostream-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - videostream-network

  # MinIO Client (for bucket initialization)
  minio-init:
    image: minio/mc:latest
    container_name: videostream-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/videos --ignore-existing;
      mc mb myminio/segments --ignore-existing;
      mc mb myminio/manifests --ignore-existing;
      mc anonymous set download myminio/segments;
      mc anonymous set download myminio/manifests;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - videostream-network

  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videostream-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-videostream}:${POSTGRES_PASSWORD:-videostream_secret}@postgres:5432/${POSTGRES_DB:-videostream}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET_VIDEOS: videos
      MINIO_BUCKET_SEGMENTS: segments
      MINIO_BUCKET_MANIFESTS: manifests
      RUST_LOG: info
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
    volumes:
      - temp_uploads:/tmp/uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - videostream-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videostream-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - videostream-network

  # Nginx Reverse Proxy & CDN Cache
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: videostream-nginx
    ports:
      - "80:80"
    volumes:
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
      - minio
    networks:
      - videostream-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  temp_uploads:
  nginx_cache:

networks:
  videostream-network:
    driver: bridge
